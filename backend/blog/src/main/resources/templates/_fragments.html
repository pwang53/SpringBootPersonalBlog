<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--定义head片段-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" type="text/css" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" type="text/css" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" type="text/css" href="../static/lib/tocbot/tocbot.css" th:href="@{lib/tocbot/tocbot.css}">
</head>
<body>

    <!-- 导航 -->
    <nav th:fragment="menu(n)" class="ui inverted attached segment my-padded-tb-mini" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="my-item item my-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
                <a href="#" class="my-item item my-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" class="my-item item my-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a href="#" class="my-item item my-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="archive icon"></i>归档</a>
                <a href="#" class="my-item item my-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
                <div class="right item">
                    <div class="ui icon inverted transparent input my-item my-mobile-hide">

                        <input type="text" placeholder="搜索......">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>


        <a href="#" class="ui menu toggle black icon button my-right-top my-mobile-show"><i class="sidebar icon"></i></a>
    </nav>

    <!-- 底部 -->
    <footer th:fragment="footer" class="ui inverted vertical segment my-padded-tb-massive">
        <div class="ui center aligned container">

            <div class="ui inverted divided stackable grid">

                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/bb.jpg" th:src="@{/images/bb.jpg}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:&nbsp&nbsp pwang53@uic.edu </a>
                        <a href="#" class="item">QQ:&nbsp&nbsp 306503537</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <p class="my-opacity-mini">这是我的个人博客</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="my-text-thin my-text-spaced my-opacity-mini">Copyright @ 2019 - 2020 Pwang Designed By Pwang</p>
        </div>
    </footer>

    <!--JS-->
    <th:block th:fragment="script">
        <script type="text/javascript" src="../static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script type="text/javascript" src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
        <script type="text/javascript" src="../static/js/click.js" th:src="@{/js/click.js}" ></script>
        <script type="text/javascript" src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script type="text/javascript" src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script type="text/javascript" src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script>
            $('.menu.toggle').click(function() {
                $('.my-item').toggleClass('my-mobile-hide');
            });
        </script>
        <script>


            $('#payButton').popup({
                popup : $('.payQR.popup') ,
                on : 'click',
                position: 'bottom center'
            });

            tocbot.init({
                // Where to render the table of contents.
                tocSelector: '.js-toc',
                // Where to grab the headings to build the table of contents.
                contentSelector: '.js-toc-content',
                // Which headings to grab inside of the contentSelector element.
                headingSelector: 'h1, h2, h3',
                // For headings inside relative or absolute positioned containers within content.
                hasInnerContainers: true,
            });
            $('.toc.button').popup({
                popup : $('.toc-container.popup') ,
                on : 'click',
                position: 'left center'
            });

            $('.wechat').popup({
                popup: $('.wechat-qr'),
                position: 'left center'
            });

            var qrcode = new QRCode("qrcode", {
                text: "http://jindo.dev.naver.com/collie",
                width: 110,
                height: 110,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        </script>
    </th:block>
</body>
</html>
